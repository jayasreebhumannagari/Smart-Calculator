<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f2f7fa, #e3eef7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
    }
    .calculator h2 {
      margin-bottom: 15px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
    @media (max-width: 400px) {
      .calculator {
        padding: 20px;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Smart Calculator</h2>

    <input type="text" id="input1" placeholder="Enter number or list (e.g., 2,3,4)">
    <input type="text" id="operator" placeholder="Enter operator (+, -, *, /, %, **)">
    <input type="text" id="input2" placeholder="Enter second number (optional)">
    
    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const input1 = document.getElementById("input1").value.trim();
      const operator = document.getElementById("operator").value.trim();
      const input2 = document.getElementById("input2").value.trim();
      const resultDiv = document.getElementById("result");

      const a = Number(input1);
      const b = Number(input2);

      // Case 1: Multiplying a list like "2,3,4"
      if (input1.includes(",") && operator === "") {
        const nums = input1.split(",").map(Number);
        if (nums.every(n => !isNaN(n))) {
          const product = nums.reduce((acc, val) => acc * val, 1);
          resultDiv.textContent = "Result: " + product;
        } else {
          resultDiv.textContent = " Invalid list input.";
        }
      }

      // Case 2: Two numbers with valid operator
      else if (!isNaN(a) && !isNaN(b) && operator) {
        let result;
        switch (operator) {
          case "+":
            result = a + b;
            break;
          case "-":
            result = a - b;
            break;
          case "*":
            result = a * b;
            break;
          case "/":
            result = b === 0 ? " Cannot divide by zero!" : a / b;
            break;
          case "%":
            result = b === 0 ? "Modulo by zero not allowed!" : a % b;
            break;
          case "**":
            result = a ** b;
            break;
          default:
            result = " Unsupported operator.";
        }
        resultDiv.textContent = "Result: " + result;
      }

      // Case 3: Invalid input
      else {
        resultDiv.textContent = "Please enter valid inputs.";
      }
    }
  </script>

</body>

</html>
